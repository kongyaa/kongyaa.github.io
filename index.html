<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  
  <title>Happy Birthday, 여자친구 이름!</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      overflow: hidden; /* 폭죽이 화면 밖으로 나가는 것 방지 */
    }

    .container {
      position: relative;
      background-color: #fff;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      padding: 20px;
      border-radius: 10px;
      width: 90%;
      max-width: 600px;
      height: 600px;
      text-align: center;
      cursor: pointer;
      overflow: hidden; /* 카드 내용을 숨기기 위해 추가 */
      transition: height 0.5s; /* 카드가 펼쳐지는 효과를 위해 추가 */
    }

    @media (max-width: 768px) {
      /* 모바일 화면일 때 container의 너비를 90%로 조정 */
      .container {
        width: 210px;
        height: 480px;
      }
    }


    .container.show-message {
      background-image: url('https://i.pinimg.com/564x/b7/68/9c/b7689c0f0b3570ab552e46263f8936ff.jpg');
      background-position: center;
      background-size: cover;
      padding-top: 100px;
    }

    .birthday-image {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border-radius: 10px;
      opacity: 0.8;
      z-index: 1; /* 배경 이미지를 뒤로 숨기기 위해 추가 */
    }

    .message {
      font-size: 16px;
      line-height: 1.6;
      padding: 10px;
      display: none;
    }

    .heart {
      color: #ff4e6e;
    }

    .signature {
      font-size: 18px;
      font-style: italic;
      margin-top: 30px;
    }

    /* 생일 카드 이미지를 클릭했을 때 메시지 노출 */
    .container.show-message .message {
      display: block;
    }

    .container.show-message .birthday-image {
      z-index: -1;
    }

    /* 종이 폭죽 꽃가루 효과 */
    canvas {
      z-index: 10;
      pointer-events: none;
      position: fixed;
      top: 0;
      transform: scale(1.1);
    }

    .buttonContainer {
      opacity: 0;
    }
  </style>
</head>
<body>
  <div class="container" onclick="toggleMessage()">
    <img class="birthday-image" src="https://i.pinimg.com/564x/9d/e0/61/9de0614e0742dc5bb44065b1c6d8325a.jpg" alt="생일 카드 이미지">
    <div class="message">
      <div class="header">Happy Birthday, 여자친구 이름!</div>
      <p>
        <span class="heart">사랑하는 여자친구 이름,</span>
      </p>
      <p>
        오늘은 당신의 생일입니다! 이 특별한 날에 당신에게 가장 진심 어린 축하를 보냅니다.
      </p>
      <p>
        여자친구 생일 축하합니다! 늘 함께 웃고, 함께 울고, 서로를 지켜주는 그런 행복한 날들이 많기를 바랍니다.
      </p>
      <p>
        당신과 함께 있는 모든 순간들이 저에게는 소중한 보물이에요. 당신과의 시간들이 늘 행복하고 즐거운 일들로 가득하길 기원합니다.
      </p>
      <p>
        생일 축하하고 사랑합니다! ❤️
      </p>
      <div class="signature">- 당신의 이름</div>
    </div>
    <div class="buttonContainer">
    	<button class="canvasBtn" id="stopButton">Stop Confetti</button>
    	<button class="canvasBtn" id="startButton">Drop Confetti</button>	
    </div>
  </div>

  <canvas id="canvas"></canvas>
  <script src="confetti.js"></script>
  <script>
    // 편지 메시지 토글 함수
    function toggleMessage() {
      const container = document.querySelector(".container");
      container.classList.toggle("show-message");
      
    }
  </script>

  <script>
$(document).ready(function(){  
  //티스토리 공감버튼 이벤트
  function reAction(){
  	$("#startButton").trigger("click");
  }
  
  reAction();
});
</script>
</body>
</html>
