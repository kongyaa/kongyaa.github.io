<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Happy Birthday, 여자친구 이름!</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f8f8f8;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
    }

    .container {
      background-color: #fff;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      padding: 20px;
      border-radius: 10px;
      width: 90%;
      max-width: 600px;
      text-align: center;
    }

    .header {
      font-size: 24px;
      font-weight: bold;
      margin-bottom: 20px;
    }

    .message {
      font-size: 16px;
      line-height: 1.6;
    }

    .heart {
      color: #ff4e6e;
    }

    .signature {
      font-size: 18px;
      font-style: italic;
      margin-top: 30px;
    }

    /* 추가된 폭죽 이펙트 */
    @keyframes fireworks {
      0% {
        transform: translateY(0) rotate(0);
        opacity: 1;
      }
      100% {
        transform: translateY(-500px) rotate(360deg);
        opacity: 0;
      }
    }

    .fireworks {
      position: absolute;
      width: 5px;
      height: 5px;
      background-color: #ff4e6e;
      border-radius: 50%;
      animation: fireworks 1s linear infinite;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">Happy Birthday, 여자친구 이름!</div>
    <div class="message">
      <p>
        <span class="heart">사랑하는 여자친구 이름,</span>
      </p>
      <p>
        오늘은 당신의 생일입니다! 이 특별한 날에 당신에게 가장 진심 어린 축하를 보냅니다.
      </p>
      <p>
        여자친구 생일 축하합니다! 늘 함께 웃고, 함께 울고, 서로를 지켜주는 그런 행복한 날들이 많기를 바랍니다.
      </p>
      <p>
        당신과 함께 있는 모든 순간들이 저에게는 소중한 보물이에요. 당신과의 시간들이 늘 행복하고 즐거운 일들로 가득하길 기원합니다.
      </p>
      <p>
        생일 축하하고 사랑합니다! ❤️
      </p>
    </div>
    <div class="signature">- 당신의 이름</div>
    <!-- 폭죽 이펙트를 담을 추가적인 요소 -->
    <div class="fireworks"></div>
  </div>
</body>
</html>
