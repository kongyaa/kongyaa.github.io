<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Happy Birthday, 여자친구 이름!</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-image: url('YOUR_IMAGE_URL'); /* 배경 이미지 URL로 대체 */
      background-size: cover;
      background-position: center;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      overflow: hidden; /* 폭죽이 화면 밖으로 나가는 것 방지 */
    }

    .container {
      position: relative;
      background-color: #fff;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      padding: 20px;
      border-radius: 10px;
      width: 90%;
      max-width: 600px;
      text-align: center;
      cursor: pointer;
      overflow: hidden; /* 카드 내용을 숨기기 위해 추가 */
      transition: height 0.5s; /* 카드가 펼쳐지는 효과를 위해 추가 */
    }

    .container.show-message {
      height: 600px; /* 카드가 펼쳐질 높이를 설정 */
    }

    .birthday-image {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border-radius: 10px;
      opacity: 0.8;
      z-index: -1; /* 배경 이미지를 뒤로 숨기기 위해 추가 */
    }

    .message {
      font-size: 16px;
      line-height: 1.6;
      padding: 10px;
    }

    .heart {
      color: #ff4e6e;
    }

    .signature {
      font-size: 18px;
      font-style: italic;
      margin-top: 30px;
    }

    /* 생일 카드 이미지를 클릭했을 때 메시지 노출 */
    .container.show-message .message {
      display: block;
    }

    /* 종이 폭죽 꽃가루 효과 */
    canvas {
      z-index: 10;
      pointer-events: none;
      position: fixed;
      top: 0;
      transform: scale(1.1);
    }
  </style>
</head>
<body>
  <body>

<script src="/confetti.js"></script>

<style>
	canvas{z-index:10;pointer-events: none;position: fixed;top: 0;transform: scale(1.1);}
</style>

<div class="buttonContainer">
	<button class="canvasBtn" id="stopButton">Stop Confetti</button>
	<button class="canvasBtn" id="startButton">Drop Confetti</button>	
</div>

<canvas id="canvas"></canvas>

//////////////본문 소스 공간/////////////////
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
<script>
$(document).ready(function(){  
  //티스토리 공감버튼 이벤트
  function reAction(){
  	$("#startButton").trigger("click");
  	setTimeout(function(){
  		$("#stopButton").trigger("click");
  	}, 6000);
  }
  
  $(".uoc-icon").on('click', function(){
      reAction();
  }); 
});
</script>

</body>
</html>
