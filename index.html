<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday!</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f2f2f2;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            background-color: #ffffff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #ff4500;
        }
        p {
            font-size: 18px;
            line-height: 1.6;
            margin-bottom: 20px;
        }
        .heart {
            color: #ff4500;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Happy Birthday, [여자친구 이름]!</h1>
        <p>
            Dear [여자친구 이름],<br>
            생일 축하해요! [축하 메시지를 적어주세요.]<br>
            [더 많은 메시지를 적어주세요.]<br>
            <span class="heart">❤️</span>
        </p>
        <p>
            사랑하는 당신에게<br>
            [여러분의 이름]
        </p>
    </div>
</body>
</html>
