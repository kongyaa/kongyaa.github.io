
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Happy Birthday, 여자친구 이름!</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-image: url('https://i.pinimg.com/564x/a0/c9/80/a0c980778ba50c335e31d45162677bc9.jpg'); /* 배경 이미지 URL로 대체 */
      background-size: cover;
      background-position: center;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      overflow: hidden; /* 폭죽이 화면 밖으로 나가는 것 방지 */
    }

    /* 나머지 부분은 이전 코드와 동일합니다. */
    .container {
      background-color: #fff;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      padding: 20px;
      border-radius: 10px;
      width: 90%;
      max-width: 600px;
      text-align: center;
    }

    .header {
      font-size: 24px;
      font-weight: bold;
      margin-bottom: 20px;
    }

    .message {
      font-size: 16px;
      line-height: 1.6;
    }

    .heart {
      color: #ff4e6e;
    }

    .signature {
      font-size: 18px;
      font-style: italic;
      margin-top: 30px;
    }

    @keyframes fireworks {
      0% {
        transform: translateY(0) rotate(0);
        opacity: 1;
      }
      100% {
        transform: translateY(-500px) rotate(360deg);
        opacity: 0;
      }
    }

    .fireworks {
      position: absolute;
      width: 5px;
      height: 5px;
      background-color: #ff4e6e;
      border-radius: 50%;
      animation: fireworks 1s linear infinite;
    }

    @keyframes fireworks-burst {
      0%, 100% {
        transform: translateY(0) rotate(0);
        opacity: 1;
      }
      50% {
        transform: translateY(-200px) rotate(180deg);
        opacity: 0.8;
      }
    }

    .fireworks-burst {
      position: absolute;
      width: 8px;
      height: 8px;
      background-color: #ff4e6e;
      border-radius: 50%;
      animation: fireworks-burst 1.5s linear infinite;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">Happy Birthday, 여자친구 이름!</div>
    <div class="message">
      <p>
        <span class="heart">사랑하는 여자친구 이름,</span>
      </p>
      <p>
        오늘은 당신의 생일입니다! 이 특별한 날에 당신에게 가장 진심 어린 축하를 보냅니다.
      </p>
      <p>
        여자친구 생일 축하합니다! 늘 함께 웃고, 함께 울고, 서로를 지켜주는 그런 행복한 날들이 많기를 바랍니다.
      </p>
      <p>
        당신과 함께 있는 모든 순간들이 저에게는 소중한 보물이에요. 당신과의 시간들이 늘 행복하고 즐거운 일들로 가득하길 기원합니다.
      </p>
      <p>
        생일 축하하고 사랑합니다! ❤️
      </p>
    </div>
    <div class="signature">- 당신의 이름</div>
  </div>

  <script>
    // 폭죽을 랜덤한 위치에 동적으로 생성하는 함수
    function createFirework() {
      const fireworksElement = document.createElement('div');
      fireworksElement.className = 'fireworks-burst';
      fireworksElement.style.top = `${Math.random() * 100}vh`;
      fireworksElement.style.left = `${Math.random() * 100}vw`;
      document.body.appendChild(fireworksElement);
    }

    // 2초마다 폭죽을 생성
    setInterval(createFirework, 2000);
  </script>
</body>
</html>
